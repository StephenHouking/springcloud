server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-calss-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&charaterEncoding=utf-8&useSSL=false
    username: root
    password: root


eureka:
  client:
    # 表示是否将自己注册进EurekaServer默认true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true 单点无所谓，集群必须设置为true才能配置ribbon使用负载均衡
    fetch-registry: false
    service-url:
      #设置与eureka Server交互的 地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://localhost:7001/eureka

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities